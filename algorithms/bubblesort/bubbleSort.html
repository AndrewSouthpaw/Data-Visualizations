<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div>
      <button onclick="bubbleSort('regular', dataArray1); bubbleSort('faster', dataArray2)">
        Compare
      </button>
    </div>
    <div>
      <h1>Bubble sort - standard</h1>
      <div>
        <button onclick = "bubbleSort('regular', dataArray1);">Bubble Sort</button>
      </div>
      <svg id="sort-regular" version="1.1" baseProfile="full" width="1000" height="200" xmlns="https://www.w3.org/2000/svg">
      </svg>

    </div>

    <div>
      <h1>Bubble sort - optimized</h1>
      <p>Keeps track of sorting progress, to avoid comparisons over the section of the array already sorted.</p>
      <div>
        <button onclick = "bubbleSort('faster', dataArray2);">Bubble Sort Faster</button>
      </div>
      <svg id="sort-faster" version="1.1" baseProfile="full" width="1000" height="200" xmlns="https://www.w3.org/2000/svg">
      </svg>
    </div>

    <div>
      <h3>Animation speed</h3>
      <input type="range" name="animation-speed" value="250" placeholder="250"
        min="50" max="450" onchange="ANIMATION_DURATION = +this.value">
    </div>
    <script src="bubbleSortVisualizer.js"></script>
    <script src="../../lib/d3.js"></script>
    <script src="../../lib/andThen.js"></script>
    <script>init()</script>
  </body>
</html>
